<!DOCTYPE html>
<html>

<head>
	<title>Connexion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #e9f5f4 !important;
		}
		.user_card {
			width: 350px;
			height: 430px;
			margin-top: auto;
			margin-bottom: auto;
			background: #246078;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		.card-header{
			color: #fff;

		}

		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

</head>
{% load static %}
<img src="{% static 'logo.png' %}"  style=" height:140px; margin-left:480px;"/>

<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-center mb-3">
			<div class="user_card">
				<div class="d-flex justify-content-center  mb-3">
					<h3 class="card-header">SE CONNECTER</h3>
				</div>
                {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="password" name="password" placeholder="Mot de passe" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-info" type="submit" value="Connexion">
				   		</div>
					</form>

				</div>


				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color:white;">
						Mot de passe oublié? <a href="{% url 'reset_password' %}" class="ml-2"style="color:#ceebe8;">Réinitialiser-le</a>
					</div>
					<div class="d-flex justify-content-center links" style="color:white;">
						Vous n'avez pas de compte? <a href="{% url 'register' %}" class="ml-2"style="color:#ceebe8;">S'inscrire</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
