{% extends 'base.html' %}

{% block content %}
{% include "navbar.html" %}
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<div class="container" style="margin-bottom:100%;">
<div class="clearfix">
    <center>
    <div class="row">
        <div class="col-md-4">
            <button class="btn  left"><a href="{% url 'calendar' %}?{{ prev_month }}"> <i class="fas fa-arrow-left"></i>Mois
                Précedent</a></button>
        </div>
      <div class="col-md-4">
        {% if request.user.is_superuser %}
            <button class="btn  center"><a href="{% url 'add_event' %}"> <i class="fa fa-plus"></i>Ajouter un
                créneau</a></button>
        {% endif %}
      </div>
        <div class="col-md-4">
            <button class="btn  right"><a href="{% url 'calendar' %}?{{ next_month }}"> Mois suivant <i
                    class="fas fa-arrow-right"></i> </a></button>
        </div>
    </div>
    </center>
</div>
<center>
{{ calendar }}
</center>
</div>
{% endblock content %}
